<div class="container">
    <h2 class="text-center">
        Todo App
    </h2>
    <div class="col-md-8 offset-md-2">
        <input type="text" class="form-control" [formControl]="content" (change)="change()">
        <ul>
            <li class="d-flex justify-content-between my-3" [class.complete]="todo.complete"
                *ngFor="let todo of todos; index as i">
                <p (click)="toggleTodo(i)" class="me-2">{{todo.content}}</p>
                <button (click)="deleteTodo(todo.id)" class=" btn btn-danger">del</button>
                <!-- <button (click)="openModal()" class=" btn btn-primary">edit</button> -->
                <button (click)="openModal(todo)" type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    Edit
                </button>
            </li>
        </ul>
    </div>

    <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Edit
    </button> -->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <input type="text" [(value)]="todoSelected.content" class="form-control">
                </div>
                <div class="modal-footer">
                    <button (click)="saveEditTodo()" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
